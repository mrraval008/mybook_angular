<div class="_container">
  <div class="cont" [ngClass]="{'s--signup':isSignUpMode}">
    <div class="form sign-in">
      <h2>Welcome back,</h2>

      <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
        <label>
          <span>Email</span>
          <input type="email" id="email" ngModel name="email" required />
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password" ngModel name="password" required minlength="6" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="submit" class="submit" [disabled]="signInForm.invalid || signInProcess"> 
          <span *ngIf="signInProcess" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Sign In
        </button>
      </form>
      <!-- <button type="button" class="fb-btn">Connect with
          <span>facebook</span>
        </button> -->
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img__text m--in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img__btn" (click)="changeMode()">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Time to feel like home,</h2>
        <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">

          <label>
            <span>Name</span>
            <input type="text" id="name" ngModel name="name" required/>
          </label>
          <label>
            <span>Email</span>
            <input type="email" id="signupEmail" ngModel name="signupEmail" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="signupPassword" ngModel name="signupPassword" required minlength="6" />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" id="confirmPassword" ngModel name="confirmPassword" required minlength="6" />
          </label>
          <button type="submit" class="submit" [disabled]="signupForm.invalid || signUpProcess">
              <span *ngIf="signUpProcess" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

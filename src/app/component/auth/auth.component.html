<div class="_container">
  <div class="container" [ngClass]="{'sign-up-mode':isSignUpMode}">
    <div class="forms-container">
      <div class="signin-signup">
        <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" type="email" id="email" ngModel name="email" required placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" ngModel name="password" required minlength="6" placeholder="Password" />
          </div>
          <button type="submit" class="submit" [disabled]="signInForm.invalid || signInProcess">
            <span *ngIf="signInProcess" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Sign In
          </button>
          <!-- <input type="submit" value="Login" class="btn solid" /> -->
        </form>
        <form  #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="name" ngModel name="name" placeholder="Name" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" type="email" id="signupEmail" ngModel name="signupEmail" required placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="signupPassword" ngModel name="signupPassword" required minlength="6" placeholder="Password" />
          </div>
          <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" ngModel name="confirmPassword" required minlength="6" placeholder="Confirm Password" />
            </div>
          <button type="submit" class="submit" [disabled]="signupForm.invalid || signUpProcess">
            <span *ngIf="signUpProcess" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <button class="btn transparent" id="sign-up-btn" (click)="changeMode()">
            Sign up
          </button>
        </div>
        <img src="../../../assets/images/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <button class="btn transparent" id="sign-in-btn" (click)="changeMode()">
            Sign in
          </button>
        </div>
        <img src="../../../assets/images/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

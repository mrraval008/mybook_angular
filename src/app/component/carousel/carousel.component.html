<div class="modal fade" id="carouselModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators" >
                    <li data-target="#carouselExampleIndicators" *ngFor="let img of images;let ind=index" data-slide-to="ind" [ngClass]="{'active':ind == activeIndex}"></li>
                </ol>
                <div class="carousel-inner w-100">
                        <div class="carousel-item" *ngFor="let imgUrl of images;let i = index"  [ngClass]="i == activeIndex ? 'active' : null">
                                <img src="{{imgUrl}}" class="d-block w-100" alt="Images">
                        </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
